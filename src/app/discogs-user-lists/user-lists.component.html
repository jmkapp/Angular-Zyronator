<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
            [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}}</h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
              *ngIf='discogsUserLists && discogsUserLists.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Added</th>
            <th>Changed</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let discogsUserList of filteredDiscogsUserLists'>
              <td><a [routerLink]="['/discogsuserlists', discogsUserList.id]">
                {{discogsUserList.name}}
              </a></td>
              <td>{{discogsUserList.description}}</td>
              <td>{{discogsUserList.date_Added | date:"MMM d, y h:mm a"}}</td>
              <td>{{discogsUserList.date_Changed | date:"MMM d, y h:mm a"}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
